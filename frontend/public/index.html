<!DOCTYPE html>
<!--
  Главный HTML файл приложения
  Этот файл является точкой входа для React приложения.
  React приложение монтируется в элемент с id="root".
-->
<html lang="ru">
  <head>
    <!-- Кодировка символов UTF-8 для поддержки всех языков -->
    <meta charset="utf-8" />
    <!-- Настройка viewport для корректного отображения на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Цвет темы браузера (фиолетовый) -->
    <meta name="theme-color" content="#8b5cf6" />
    <!-- Описание приложения для SEO и предпросмотра -->
    <meta name="description" content="Chaos Manager - To-Do List Application" />
    <!-- Заголовок приложения, отображается во вкладке браузера -->
    <title>Chaos Manager</title>
  </head>
  <body>
    <!-- Сообщение для пользователей с отключенным JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Корневой элемент, в который React монтирует приложение -->
    <div id="root"></div>
  </body>
</html>
